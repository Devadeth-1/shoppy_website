{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="categories">
  {% for i in cat %}
    <a href="categories/{{i.id}}">{{i.cat_name}}</a>
  {% endfor %}

</div>
<div class="main">

  {% for i in abc %} 
        <div class="card" style="width: 18rem;">
          <img class="img" src=" {{i.image.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.description}}</p>
            <a href="#" class="btn btn-primary">{{i.price}}</a>

            {% if i.us == user %}
            <button><a href="/editproduct/{{i.id}}">edit</a></button>
            <a href="/delete/{{i.id}}" class="btn btn-danger">delete</a>
            {% endif %}

          </div>
        </div>      
  {% endfor %}

  </div>
  {% endblock %}
