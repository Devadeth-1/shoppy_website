

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}

<h1>{{user.username}}</h1>
<img src="{{user.profile.image.url}}" alt="">
<p>{{user.profile.phone}}</p>
<hr>

<div class="main">

  {% for i in abc %} 
    {% if i.us == user %}
        <div class="card" style="width: 18rem;">
          <img class="img" src=" {{i.image.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.description}}</p>
            <a href="#" class="btn btn-primary">{{i.price}}</a>
    {% endif %}        

            {% if i.us == user %}
            <button><a href="/editproduct/{{i.id}}">edit</a></button>
            <a href="/delete/{{i.id}}" class="btn btn-danger">delete</a>
            {% endif %}

          </div>
        </div>      
  {% endfor %}

  </div>
  {% endblock %}
